backend:
  name: github
  repo: andrew-braun/geobeermap
  
media_folder: static/assets
public_folder: assets
  
collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: images, label: Images, widget: image, allow_multiple: true, required: false }
      - { name: body, label: Body, widget: markdown }
  - name: entries
    label: Entries
    folder: entries
    extension: "json"
    create: true
    fields:
      - { name: name, label: Name }
      - { name: type, label: Type, widget: select, multiple: true, options: ["Brewery", "Bar", "Retailer", "Other"], default: ["Brewery"] }
      - { name: open, label: "Currently Operating", widget: boolean, default: true }
      - { name: location, label: Location, widget: map }
      - { name: openingdate, label: Opening Date, widget: datetime, required: false }
      - { name: images, label: Images, widget: image, allow_multiple: true, required: false }
      - { name: body, label: Description, widget: markdown, required: false }
      - { name: website, label: Website, required: false }
      - { name: googlemaps, label: "Google Maps", required: false }
      - { name: facebook, label: Facebook, required: false }
      - { name: instagram, label: Instagram, required: false }
      - { name: twitter, label: Twitter, required: false }
      - { name: path, label: Path }
      - { name: date, label: Publication Date, widget: datetime }
      - { name: title, label: File Name }
      